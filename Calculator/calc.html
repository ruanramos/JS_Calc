<html>
<head>
<script src="jquery.js"></script>

<style>
button {
font-size: 200%;
width: 40px;
}

input {
font-size: 14px;
height: 40px;
text-align: right;
}

</style>
</head>

<body>

<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>
</tr>

<tr>
  <td><button id="button1" class="numeric" value="1">1</button></td>
  <td><button id="button2" class="numeric" value="2">2</button></td>
  <td><button id="button3" class="numeric" value="3">3</button></td>
  <td><button id="addButton" class="operation">+</button></td>
</tr>
<tr>
  <td><button id="button4" class="numeric" value="4">4</button></td>
  <td><button id="button5" class="numeric" value="5">5</button></td>
  <td><button id="button6" class="numeric" value="6">6</button></td>
  <td><button id="subtractButton" class="operation">-</button></td>
</tr>
<tr>
  <td><button id="button7" class="numeric" value="7">7</button></td>
  <td><button id="button8" class="numeric" value="8">8</button></td>
  <td><button id="button9" class="numeric" value="9">9</button></td>
  <td><button id="multiplyButton" class="operation">*</button></td>
</tr>
<tr>
  <td><button id="clearButton">C</button></td>
  <td><button id="button0" class="numeric" value="0">0</button></td>
  <td><button id="equalsButton">=</button></td>
  <td><button id="divideButton" class="operation">/</button></td>
</tr>



</table>

<span id='output'><!-- Use this span for writing debug messages or anything else you think will help! --></span>

<script src="calc.js"></script>


</body>



</html>
